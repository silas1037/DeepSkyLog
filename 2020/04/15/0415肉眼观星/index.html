        <section id="main"><article id="post-0415肉眼观星" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/04/15/0415肉眼观星/" class="article-date">
  <time datetime="2020-04-15T08:17:43.000Z" itemprop="datePublished">2020-04-15</time>
</a>
    
  </div>
  <div class="article-inner">
    
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>我所处的地方在地图上光害比之前的还低，但是实际上处于镇中心附近，光害更严重。</p>
<p>因为没有带双筒，所以只能肉眼观星解馋。</p>
<p>观星对于近视的人来说真是折磨，至少观测的星等少了一。腰带三星没有完全的分辨开来。</p>
<p>最亮的还是金星。西边天狼参宿四南河三和双子都很亮。大犬认全了，后面的船尾也看到了几颗星，又称船尾下山。</p>
<p>狮子座很好的辨认出来了。东边光污染大，勉强大角和角宿一。</p>
